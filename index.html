<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌های من</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --text: #2b2d42;
            --light: #f8f9fa;
            --white: #ffffff;
            --linkedin: #0a66c2;
            --github: #333333;
            --telegram: #0088cc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            z-index: -1;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .profile-card:hover .profile-img {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 700;
        }

        .bio {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 25px;
            font-weight: 400;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            background: var(--white);
            color: var(--text);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .link-btn:hover::before {
            transform: translateX(100%);
        }

        .link-btn i {
            margin-left: 12px;
            font-size: 22px;
            transition: var(--transition);
        }

        .link-btn:hover i {
            transform: scale(1.2);
        }

        /* استایل‌های خاص هر پلتفرم */
        .linkedin { color: var(--linkedin); border: 2px solid var(--linkedin); }
        .github { color: var(--github); border: 2px solid var(--github); }
        .telegram { color: var(--telegram); border: 2px solid var(--telegram); }

        .linkedin:hover { background: var(--linkedin); color: white; }
        .github:hover { background: var(--github); color: white; }
        .telegram:hover { background: var(--telegram); color: white; }

        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            .profile-img {
                width: 110px;
                height: 110px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .bio {
                font-size: 15px;
                max-width: 90%;
            }
            
            .link-btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="پروفایل" class="profile-img">
            <h1>نام شما</h1>
            <p class="bio">توضیحات کوتاه درباره شما و فعالیت‌هایتان</p>
        </div>
        
        <div class="links">
            <a href="https://linkedin.com" class="link-btn linkedin">
                <i class="fab fa-linkedin"></i>
                لینکدین
            </a>
            
            <a href="https://github.com" class="link-btn github">
                <i class="fab fa-github"></i>
                گیت‌هاب
            </a>
            
            <a href="https://telegram.org" class="link-btn telegram">
                <i class="fab fa-telegram"></i>
                تلگرام
            </a>
        </div>
    </div>
</body>
</html>
