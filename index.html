<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌های من | احسان </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --text: #2b2d42;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #e9ecef;
            --skeleton: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        /* اسکلت لودر */
        .skeleton {
            animation: shimmer 1.5s infinite linear;
            background: var(--skeleton);
            background-size: 200% 100%;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .profile-skeleton {
            height: 180px;
            margin-bottom: 30px;
            border-radius: 16px;
        }

        .link-skeleton {
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        /* استایل اصلی بعد از لود */
        .profile-card {
            background-color: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .loaded .profile-card {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
            color: var(--text);
        }

        .bio {
            font-size: 15px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: var(--white);
            color: var(--text);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--gray);
            opacity: 0;
            transform: translateY(10px);
        }

        .loaded .link-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .link-btn:nth-child(1) { transition-delay: 0.1s; }
        .link-btn:nth-child(2) { transition-delay: 0.2s; }
        .link-btn:nth-child(3) { transition-delay: 0.3s; }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .link-btn i {
            margin-left: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .linkedin { color: #0a66c2; border-color: rgba(10, 102, 194, 0.2); }
        .github { color: #333333; border-color: rgba(51, 51, 51, 0.2); }
        .telegram { color: #0088cc; border-color: rgba(0, 136, 204, 0.2); }

        .linkedin:hover { background-color: #0a66c2; color: white; }
        .github:hover { background-color: #333333; color: white; }
        .telegram:hover { background-color: #0088cc; color: white; }

        @media (max-width: 480px) {
            .profile-card {
                padding: 25px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .bio {
                font-size: 14px;
            }
            
            .link-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- اسکلت لودر قبل از لود محتوا -->
        <div id="skeleton-loader">
            <div class="profile-skeleton skeleton"></div>
            <div class="link-skeleton skeleton"></div>
            <div class="link-skeleton skeleton"></div>
            <div class="link-skeleton skeleton"></div>
        </div>

        <!-- محتوای اصلی (در ابتدا مخفی) -->
        <div id="main-content" style="display: none;">
            <div class="profile-card">
                <img src="https://deeprooted.ir/uploads/posts/2018-01/1517176641_nobody_m.original.jpg" alt="پروفایل" class="profile-img">
                <h1>احسان|ehsan </h1>
                <p class="bio">ادعایــی نیست مــا هیچیــم از هیچستـان  </p>
            </div>
            
            <div class="links">
                <a href="https://linkedin.com" class="link-btn linkedin">
                    <i class="fab fa-linkedin"></i>
                    لینکدین
                </a>
                
                <a href="https://github.com" class="link-btn github">
                    <i class="fab fa-github"></i>
                    گیت‌هاب
                </a>
                
                <a href="https://telegram.org" class="link-btn telegram">
                    <i class="fab fa-telegram"></i>
                    تلگرام
                </a>
            </div>
        </div>
    </div>

    <script>
        // شبیه‌سازی لود داده‌ها
        setTimeout(function() {
            document.getElementById('skeleton-loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // اضافه کردن کلاس loaded برای انیمیشن‌ها
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 50);
        }, 1500); // زمان شبیه‌سازی لود (در پروژه واقعی می‌توانید با event DOMContentLoaded یا window.load جایگزین کنید)
    </script>
</body>
</html>
