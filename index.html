<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌های من | احسان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --text: #2b2d42;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #e9ecef;
            --linkedin: #0a66c2;
            --github: #333333;
            --telegram: #0088cc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 480px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-card {
            background-color: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--white);
            box-shadow: var(--shadow);
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 700;
        }

        .bio {
            font-size: 15px;
            color: #6c757d;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: var(--white);
            color: var(--text);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .link-btn i {
            margin-left: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .linkedin { color: var(--linkedin); border-color: rgba(10, 102, 194, 0.2); }
        .github { color: var(--github); border-color: rgba(51, 51, 51, 0.2); }
        .telegram { color: var(--telegram); border-color: rgba(0, 136, 204, 0.2); }

        .linkedin:hover { background-color: var(--linkedin); color: white; }
        .github:hover { background-color: var(--github); color: white; }
        .telegram:hover { background-color: var(--telegram); color: white; }

        .stats-container {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            box-shadow: var(--shadow);
            font-size: 14px;
            color: #5a5a5a;
        }

        .stats-counter {
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
        }

        .stats-icon {
            margin-left: 5px;
        }

        .ai-footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px 0;
            font-size: 13px;
            color: #6c757d;
            border-top: 1px solid rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
        }
        
        .ai-credit {
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .ai-philosophy {
            font-size: 11px;
            font-style: italic;
            opacity: 0.8;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 25px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .bio {
                font-size: 14px;
            }
            
            .link-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="پروفایل" class="profile-img">
            <h1>احسان</h1>
            <p class="bio">توضیحات کوتاه درباره شما و فعالیت‌هایتان</p>
        </div>
        
        <div class="links">
            <a href="https://linkedin.com" class="link-btn linkedin">
                <i class="fab fa-linkedin"></i>
                لینکدین
            </a>
            
            <a href="https://github.com" class="link-btn github">
                <i class="fab fa-github"></i>
                گیت‌هاب
            </a>
            
            <a href="https://telegram.org" class="link-btn telegram">
                <i class="fab fa-telegram"></i>
                تلگرام
            </a>
        </div>

        <div class="stats-container">
            <span class="stats-counter">۱,۲۴۳</span>
            <i class="fas fa-eye stats-icon"></i>
            <span>بازدید از این صفحه</span>
        </div>
    </div>

    <footer class="ai-footer">
        <div class="ai-credit">توسعه یافته به کمک هوش مصنوعی برای احسان</div>
        <div class="ai-philosophy">«ادعایی نیست، ما هیچیم از هیچستان»</div>
    </footer>

    <script>
        // تابع انیمیشن شمارنده
        function animateCounter(elementId, target) {
            const element = document.getElementById(elementId);
            const duration = 2000;
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    clearInterval(timer);
                    current = target;
                }
                element.textContent = Math.floor(current).toLocaleString('fa-IR');
            }, 16);
        }

        // اجرای انیمیشن هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', function() {
            animateCounter('visitor-count', 1243);
            
            // برای پیاده‌سازی واقعی می‌توانید از localStorage استفاده کنید:
            /*
            let count = localStorage.getItem('pageVisits');
            count = count ? parseInt(count) + 1 : 1;
            localStorage.setItem('pageVisits', count);
            animateCounter('visitor-count', count);
            */
        });
    </script>
</body>
</html>
